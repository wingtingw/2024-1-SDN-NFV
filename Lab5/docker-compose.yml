networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.10.0.0/16

  R1h1br:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
  
  R1R2br:
    driver: bridge
    ipam:
